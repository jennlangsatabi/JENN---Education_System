<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
            <li>
                <strong>{{ student.name }}</strong><br>
                Email: {{ student.email }}<br>
                Enrolled Courses: {{ student.enrolled_courses.all|join:", " }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
